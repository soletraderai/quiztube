version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: teachy-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=teachy
      - POSTGRES_PASSWORD=teachy_dev
      - POSTGRES_DB=teachy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U teachy -d teachy"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: teachy-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog
    container_name: teachy-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    logging:
      driver: none

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: teachy-api
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://teachy:teachy_dev@postgres:5432/teachy
      - REDIS_URL=redis://redis:6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - FRONTEND_URL=http://localhost:5173
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    volumes:
      - ./api:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
